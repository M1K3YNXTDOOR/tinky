<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE U TINKY - Hello Kitty Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffc0cb 0%, #ffe4ec 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Luckiest Guy', cursive, Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: #ff0000;
      text-shadow: 2px 2px 20px #fff0f6, 0 0 10px #ff69b4;
      z-index: 2;
      letter-spacing: 4px;
      text-align: center;
      white-space: pre-line;
    }
    .kitty-img {
      position: absolute;
      z-index: 1;
      border-radius: 20px;
      box-shadow: 0 8px 32px #ffb6c1aa, 0 0 0 8px #fff5;
      width: 180px;
      transition: transform 0.3s;
    }
    .kitty-img:hover {
      transform: scale(1.07) rotate(-5deg);
    }
    /* Floating hearts */
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: pink;
      border-radius: 50%;
      left: 0;
      animation: floatHearts 10s linear infinite;
      opacity: 0.7;
    }
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: pink;
      border-radius: 50%;
    }
    .heart:before {
      left: -20px;
      top: 0;
    }
    .heart:after {
      left: 0;
      top: -20px;
    }
    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1) rotate(0deg);
        opacity: 0.8;
      }
      80% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(20deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="center-text">I LOVE U TINKY</div>
  <!-- Hello Kitty Images (public sources for fan use) -->
  <img class="img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fhellokitty.fandom.com%2Fwiki%2FHello_Kitty&psig=AOvVaw2SVHjo-j4w__CXP6YiUGs7&ust=1748060917143000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCIjJ3sHguI0DFQAAAAAdAAAAABAK" style="top:6%;left:5%;width:180px;">
  <img class="img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.instagram.com%2Fhellokitty%2F&psig=AOvVaw2SVHjo-j4w__CXP6YiUGs7&ust=1748060917143000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCIjJ3sHguI0DFQAAAAAdAAAAABAV" style="bottom:10%;right:7%;width:170px;">
  <img class="img" src="https://www.google.com/imgres?q=hello%20kitty&imgurl=https%3A%2F%2Fkawaiicostore.com%2Fcdn%2Fshop%2Farticles%2FScreenshot_2023-08-31_at_11.05.19_AM.png%3Fv%3D1693499950%26width%3D1100&imgrefurl=https%3A%2F%2Fkawaiicostore.com%2Fblogs%2Fnews%2Fmeet-hello-kitty-the-iconic-character-that-youll-adore&docid=E_ygyv5yupP21M&tbnid=da8CSQWhHJJv1M&vet=12ahUKEwj6xqrn4LiNAxWZZzABHVoQGhkQM3oECHcQAA..i&w=1100&h=591&hcb=2&ved=2ahUKEwj6xqrn4LiNAxWZZzABHVoQGhkQM3oECHcQAA" style="top:70%;left:12%;width:120px;">
  <img class="img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.hollywoodreporter.com%2Fmovies%2Fmovie-news%2Fhello-kitty-movie-is-works-1192434%2F&psig=AOvVaw2lgBL1vOiVznyo9k-shqE1&ust=1748060998620000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNjhs_jguI0DFQAAAAAdAAAAABAL" style="top:12%;right:11%;width:130px;">
  <!-- Floating hearts -->
  <script>
    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = randomBetween(0, 100) + 'vw';
      heart.style.animationDuration = randomBetween(6, 12) + 's';
      heart.style.background = 'pink';
      // Add a random shade of pink
      let pinks = ['#ffb6c1','#ff69b4','#ffc0cb','#ff8da1','#ff5ca7','#fba7c5'];
      heart.style.background = pinks[Math.floor(Math.random()*pinks.length)];
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 12000);
    }
    setInterval(createHeart, 700);
    for (let i = 0; i < 10; i++) setTimeout(createHeart, i * 500);
  </script>
</body>
</html>
